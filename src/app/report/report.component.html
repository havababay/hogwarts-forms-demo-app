<div class="report-form">
  <form #hogwartsReportForm="ngForm">  
    <p>
      <mat-form-field appearance="fill" class="report-field">
        <mat-label>Title</mat-label>
          <input matInput
                 name="report-title"
                 required 
                 [(ngModel)]="reportTitle">
      </mat-form-field>
    </p>
  </form>
  <p>
    <button 
      mat-raised-button 
      class="save-button" 
      [disabled]="hogwartsReportForm.pristine ||  hogwartsReportForm.invalid">
      Save
    </button>
  </p>
</div>

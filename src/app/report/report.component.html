<div class="report-form">
  <form #reportForm="ngForm">  
    <p>
      <mat-form-field appearance="fill" class="report-field">
        <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="reportTitle" required name="report-name">
      </mat-form-field>
    </p>
  </form>
  <p>
    <button 
      mat-raised-button 
      class="save-button" 
      [disabled]="!reportForm.dirty ||  !reportForm.valid">
      Save
    </button>
  </p>
</div>

<div class="report-form" [formGroup]="reportForm">
    <p>
      <mat-form-field appearance="fill" class="report-field">
        <mat-label>Name</mat-label>
          <input matInput formControlName="title" required>
      </mat-form-field>
    </p>
  <p>
    <button 
      mat-raised-button 
      class="save-button" [disabled]="!reportForm.dirty ||  !reportForm.valid">
      Save
    </button>
  </p>
</div>

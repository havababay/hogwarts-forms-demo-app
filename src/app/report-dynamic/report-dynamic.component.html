<div class="report-form" [formGroup]="reportForm">
  <p>
    <mat-form-field appearance="fill" class="report-field">
      <mat-label>Name</mat-label>
        <input matInput formControlName="title" required>
    </mat-form-field>
  </p>
  <h2>Filters</h2>
  <div *ngFor="let filterControlGroup of filters().controls; let i = index">
    <mat-form-field>
      <mat-label>Field</mat-label>
      <mat-select>
        <mat-option *ngFor="let filterMetadata of filtersMetadata()" value="filterMetadata.name">
          {{filterMetadata.display_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button (click)="removeFilter(i)">
        <mat-icon>clear</mat-icon>
    </button>
  </div>
   <button mat-stroked-button (click)="addFilter($event)">
     <mat-icon>add</mat-icon> 
     Add
    </button>
  <p>
    <button 
      mat-raised-button 
      class="save-button" [disabled]="!reportForm.dirty ||  !reportForm.valid">
      Save
    </button>
  </p>
</div>
